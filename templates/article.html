<a href="/index.html">Back to index</a>

<article>
    <h2>{{ article_title }}</h2>
    <ul class="tags-list">
        {%- for tag in tags -%}
        <li><a href="/tags.html#tag-{{ tag  }}">{{ tag }}</a></li>
        {%- endfor -%}
    </ul>
    {%- autoescape false -%}
    {{ body }}
    {% endautoescape -%}
</article>
